<!DOCTYPE html>
<html lang="ru" data-theme="<%= user ? user.theme : 'light' %>" style="zoom: <%= user ? user.scale : '100%' %>">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ServerCenter</title>
</head>
<body style="background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); background-size: cover; background-position: center; background-attachment: fixed;">
  <header>
    <div class="container">
      <div class="logo">
        <h1>Server<span>Center</span></h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Главная</a></li>
          <li><a href="service.html">Услуги</a></li>
          <li><a href="team.html">Команда</a></li>
          <li><a href="contacts.html">Контакты</a></li>
            <li><a href="account.html">Аккаунт</a></li>
            <li><a href="logout.html">Выйти</a></li>
            <li><a href="login.html">Вход</a></li>
            <li><a href="register.html">Регистрация</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <link rel="stylesheet" href="style.css">
  <main>
    <div style="display: flex; justify-content: center; align-items: center; min-height: 70vh;">
      <div class="auth-form" style="background-color: rgba(255, 255, 255, 0.85); border-radius: 15px; padding: 30px; max-width: 600px; width: 90%; margin: 20px; border: 1px solid #ddd; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 class="page-title" style="text-align: center; margin-bottom: 20px;">Выход из системы</h2>
        
        <div class="logout-message" style="text-align: center;">
          <p>Вы успешно вышли из системы.</p>
          <p>Хотите <a href="login.html">войти снова</a> или вернуться на <a href="index.html">главную страницу</a>?</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
      <link rel="stylesheet" href="style.css">
    <div class="container">
      <p>&copy; 2025 ServerCenter. Все права защищены.</p>
      <div class="theme-controls">
        <button id="theme-toggle">Сменить тему</button>
        <div class="scale-controls">
          <button id="scale-down">-</button>
          <span id="scale-value"><%= user ? user.scale : '100%' %></span>
          <button id="scale-up">+</button>
        </div>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
